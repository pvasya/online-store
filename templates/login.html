{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
{% if error %}
	<p class="error">{{ error }}</p>
{% endif %}
<form method="POST" action="/login">
	<label>Username:
		<input type="text" name="username" required autofocus>
	</label>
	<label>Password:
		<input type="password" name="password" required>
	</label>
	<button type="submit">Login</button>
</form>
{% endblock %}
